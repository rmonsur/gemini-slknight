<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="coachGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fireGrad" cx="50%" cy="100%" r="80%">
      <stop offset="0%" style="stop-color:#faf089;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c05621;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  <!-- Base platform -->
  <polygon points="100,70 160,100 100,130 40,100" fill="url(#coachGrad)" stroke="#718096" stroke-width="1"/>
  <polygon points="40,100 100,130 100,155 40,125" fill="#2d3748"/>
  <polygon points="160,100 100,130 100,155 160,125" fill="#1a202c"/>
  <!-- Campfire -->
  <ellipse cx="100" cy="95" rx="15" ry="8" fill="#744210"/>
  <ellipse cx="100" cy="75" rx="12" ry="18" fill="url(#fireGrad)"/>
  <!-- Flames -->
  <path d="M95,85 Q90,70 95,60 Q100,70 95,85" fill="#faf089"/>
  <path d="M105,85 Q110,70 105,60 Q100,70 105,85" fill="#faf089"/>
  <path d="M100,88 Q95,72 100,55 Q105,72 100,88" fill="#ed8936"/>
  <!-- Chairs -->
  <rect x="55" y="75" width="15" height="20" rx="2" fill="#a0aec0"/>
  <rect x="130" y="75" width="15" height="20" rx="2" fill="#a0aec0"/>
  <!-- Glow effect -->
  <circle cx="100" cy="75" r="30" fill="#faf089" opacity="0.15"/>
</svg>
