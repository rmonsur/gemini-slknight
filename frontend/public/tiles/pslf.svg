<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pslfGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0aec0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Base platform -->
  <polygon points="100,70 155,95 100,120 45,95" fill="url(#pslfGrad)" stroke="#cbd5e0" stroke-width="1"/>
  <polygon points="45,95 100,120 100,145 45,120" fill="#a0aec0" stroke="#cbd5e0" stroke-width="1"/>
  <polygon points="155,95 100,120 100,145 155,120" fill="#718096" stroke="#cbd5e0" stroke-width="1"/>
  <!-- Government building -->
  <rect x="65" y="45" width="70" height="40" fill="#e2e8f0" stroke="#cbd5e0"/>
  <!-- Pillars -->
  <rect x="70" y="50" width="8" height="32" fill="#fff"/>
  <rect x="85" y="50" width="8" height="32" fill="#fff"/>
  <rect x="107" y="50" width="8" height="32" fill="#fff"/>
  <rect x="122" y="50" width="8" height="32" fill="#fff"/>
  <!-- Roof -->
  <polygon points="100,25 145,50 55,50" fill="#cbd5e0"/>
  <!-- Light beams -->
  <line x1="100" y1="10" x2="75" y2="45" stroke="#faf089" stroke-width="3" opacity="0.5"/>
  <line x1="100" y1="10" x2="100" y2="45" stroke="#faf089" stroke-width="4" opacity="0.6"/>
  <line x1="100" y1="10" x2="125" y2="45" stroke="#faf089" stroke-width="3" opacity="0.5"/>
  <!-- Glow at top -->
  <circle cx="100" cy="10" r="8" fill="#faf089" opacity="0.7"/>
</svg>
