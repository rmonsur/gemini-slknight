<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="todayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stormGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <!-- Base platform -->
  <polygon points="100,40 180,80 100,120 20,80" fill="url(#todayGrad)" stroke="#718096" stroke-width="1"/>
  <polygon points="20,80 100,120 100,150 20,110" fill="#2d3748" stroke="#718096" stroke-width="1"/>
  <polygon points="180,80 100,120 100,150 180,110" fill="#1a202c" stroke="#718096" stroke-width="1"/>
  <!-- Storm clouds -->
  <ellipse cx="60" cy="30" rx="25" ry="12" fill="url(#stormGrad)"/>
  <ellipse cx="100" cy="25" rx="30" ry="15" fill="url(#stormGrad)"/>
  <ellipse cx="140" cy="32" rx="22" ry="10" fill="url(#stormGrad)"/>
  <!-- Chains -->
  <path d="M70,60 L70,90" stroke="#a0aec0" stroke-width="3" stroke-linecap="round"/>
  <path d="M130,60 L130,90" stroke="#a0aec0" stroke-width="3" stroke-linecap="round"/>
  <circle cx="70" cy="95" r="6" fill="none" stroke="#a0aec0" stroke-width="2"/>
  <circle cx="130" cy="95" r="6" fill="none" stroke="#a0aec0" stroke-width="2"/>
  <!-- Cracks -->
  <path d="M60,75 L80,82 L75,90" stroke="#1a202c" stroke-width="2" fill="none"/>
  <path d="M120,70 L115,85 L125,88" stroke="#1a202c" stroke-width="2" fill="none"/>
</svg>
