<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d69e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b7791f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Base platform -->
  <polygon points="100,50 170,85 100,120 30,85" fill="url(#docGrad)" stroke="#ecc94b" stroke-width="1"/>
  <polygon points="30,85 100,120 100,145 30,110" fill="#b7791f" stroke="#ecc94b" stroke-width="1"/>
  <polygon points="170,85 100,120 100,145 170,110" fill="#975a16" stroke="#ecc94b" stroke-width="1"/>
  <!-- Floating scrolls -->
  <rect x="55" y="35" width="20" height="30" rx="2" fill="#fefcbf" transform="rotate(-5 65 50)"/>
  <rect x="85" y="25" width="22" height="35" rx="2" fill="#fefcbf" transform="rotate(3 96 42)"/>
  <rect x="115" y="32" width="18" height="28" rx="2" fill="#fefcbf" transform="rotate(8 124 46)"/>
  <!-- Scroll lines -->
  <line x1="58" y1="42" x2="72" y2="41" stroke="#d69e2e" stroke-width="1"/>
  <line x1="58" y1="48" x2="70" y2="47" stroke="#d69e2e" stroke-width="1"/>
  <line x1="88" y1="35" x2="104" y2="36" stroke="#d69e2e" stroke-width="1"/>
  <line x1="88" y1="42" x2="102" y2="43" stroke="#d69e2e" stroke-width="1"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="70" rx="40" ry="15" fill="#faf089" opacity="0.3"/>
</svg>
