<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="freedomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunriseGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#fbd38d;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#fc8181;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#90cdf4;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <!-- Sky background -->
  <rect x="0" y="0" width="200" height="100" fill="url(#sunriseGrad)"/>
  <!-- Sun -->
  <circle cx="100" cy="35" r="20" fill="#faf089"/>
  <circle cx="100" cy="35" r="28" fill="#faf089" opacity="0.3"/>
  <!-- Base floating island -->
  <polygon points="100,80 160,105 100,130 40,105" fill="url(#freedomGrad)" stroke="#9ae6b4" stroke-width="2"/>
  <polygon points="40,105 100,130 100,160 40,135" fill="#276749"/>
  <polygon points="160,105 100,130 100,160 160,135" fill="#22543d"/>
  <!-- Flowers -->
  <circle cx="60" cy="90" r="5" fill="#fc8181"/>
  <circle cx="80" cy="95" r="4" fill="#f6ad55"/>
  <circle cx="100" cy="88" r="6" fill="#faf089"/>
  <circle cx="120" cy="95" r="4" fill="#fc8181"/>
  <circle cx="140" cy="90" r="5" fill="#f6ad55"/>
  <!-- Sparkles -->
  <circle cx="50" cy="50" r="2" fill="#fff"/>
  <circle cx="150" cy="45" r="2" fill="#fff"/>
  <circle cx="75" cy="30" r="1.5" fill="#fff"/>
  <circle cx="125" cy="25" r="1.5" fill="#fff"/>
  <!-- Birds -->
  <path d="M30,40 Q35,35 40,40" stroke="#4a5568" stroke-width="1.5" fill="none"/>
  <path d="M165,50 Q170,45 175,50" stroke="#4a5568" stroke-width="1.5" fill="none"/>
</svg>
