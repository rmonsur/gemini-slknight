<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="refGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c05621;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Base platform -->
  <polygon points="100,60 160,90 100,120 40,90" fill="url(#refGrad)" stroke="#fbd38d" stroke-width="1"/>
  <polygon points="40,90 100,120 100,145 40,115" fill="#c05621" stroke="#fbd38d" stroke-width="1"/>
  <polygon points="160,90 100,120 100,145 160,115" fill="#9c4221" stroke="#fbd38d" stroke-width="1"/>
  <!-- Forking bridge - left path -->
  <polygon points="50,70 75,55 85,60 60,75" fill="#a0aec0"/>
  <polygon points="40,45 55,35 75,55 50,70" fill="#cbd5e0"/>
  <!-- Forking bridge - right path -->
  <polygon points="150,70 125,55 115,60 140,75" fill="#a0aec0"/>
  <polygon points="160,45 145,35 125,55 150,70" fill="#cbd5e0"/>
  <!-- Chasm below (dark) -->
  <ellipse cx="100" cy="160" rx="50" ry="15" fill="#1a202c" opacity="0.5"/>
  <!-- Question mark -->
  <text x="100" y="85" text-anchor="middle" font-size="24" fill="#fefcbf" font-weight="bold">?</text>
</svg>
