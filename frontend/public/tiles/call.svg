<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="callGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a67d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#434190;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Base platform -->
  <polygon points="100,75 155,100 100,125 45,100" fill="url(#callGrad)" stroke="#7f9cf5" stroke-width="1"/>
  <polygon points="45,100 100,125 100,150 45,125" fill="#434190"/>
  <polygon points="155,100 100,125 100,150 155,125" fill="#3c366b"/>
  <!-- Communication tower -->
  <polygon points="100,25 110,85 90,85" fill="#a0aec0"/>
  <rect x="97" y="20" width="6" height="10" fill="#e2e8f0"/>
  <!-- Tower details -->
  <line x1="90" y1="55" x2="110" y2="55" stroke="#718096" stroke-width="2"/>
  <line x1="92" y1="70" x2="108" y2="70" stroke="#718096" stroke-width="2"/>
  <!-- Signal waves -->
  <path d="M70,40 Q60,50 70,60" stroke="#90cdf4" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M55,35 Q40,50 55,65" stroke="#90cdf4" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M130,40 Q140,50 130,60" stroke="#90cdf4" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M145,35 Q160,50 145,65" stroke="#90cdf4" stroke-width="2" fill="none" opacity="0.6"/>
  <!-- Glowing dots on waves -->
  <circle cx="60" cy="50" r="3" fill="#90cdf4" opacity="0.9"/>
  <circle cx="140" cy="50" r="3" fill="#90cdf4" opacity="0.9"/>
  <circle cx="45" cy="50" r="2" fill="#90cdf4" opacity="0.7"/>
  <circle cx="155" cy="50" r="2" fill="#90cdf4" opacity="0.7"/>
</svg>
